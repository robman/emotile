<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>emotile - mp3 example 02</title>
<link rel="stylesheet" href="mp3-02.css">
</head>
<body>
<div id="boxes" class="display hidden oof">
  <div id="box1" class="box box_shadow corners yellow"></div>
  <div id="box2" class="box grey"></div>
  <div id="box3" class="box box_shadow corners blue"></div>
</div>
<span id="end" class="display oof hidden"><span>
  <b>emotile.js</b><br/>
  turn sounds into motion &amp; emotion<br/><br/>
  <a href="https://https://github.com/robman/emotile">https://github.com/robman/emotile</a>
</span></span>
<span id="messages" class="display hidden">
  <span class="display">what can we do with a plain HTML box?</span>
  <span class="display oof">let's soften it up a little</span>
  <span class="display oof">add a little colour</span>
  <span class="display oof">now a little music...</span>
</span>
<span id="start" class="display oof"><span>turn up your sound then<br/>click/tap to start</span></span>
</body>

<script type="module" src="mp3-02.js"></script>
</html>
